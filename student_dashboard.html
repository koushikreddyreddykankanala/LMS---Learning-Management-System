<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - LMS</title>
    <link rel="stylesheet" href="student_login_js.js">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .dashboard-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .dashboard-container_1{
            height: 80%;
        }
        .logo {
            width: 80px;
            position: absolute;
            left: 20px;
            top: 20px;
            border-radius: 10px;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 120px;
            font-size: 26px;
            color: #fff;
            font-weight: bold;
        }
        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ffa502;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }
        .settings-button:hover {
            background: #e67e22;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }
        .settings-button img {
            width: 30px;
            height: 30px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .grid-box {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .grid-box:hover {
            background: linear-gradient(135deg, yellow, orange);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }
        .grid-box img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .full-width img {
            width: 100px;
            height: 100px;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            width: 70%;
            background: #28a745;
        }
        .full-width {
            grid-column: span 2;
        }
        .game-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ff4757;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }
        .game-button:hover {
            background: #e84118;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }
        .game-button img {
            width: 30px;
            height: 30px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container_1">
        <div class="logo_image">
            <img src="images/logo_2.png" alt="LMS Logo" class="logo">
        </div>
        <a href="settings.html"><div class="settings-button" onclick="location.href='settings.html'">
            <img src="images/settings_icon.png" alt="Settings">
        </div></a>
    <div class="dashboard-container">
        <h1>Student Dashboard</h1>
        <a href="available_courses.html">
            <div class="grid-box full-width" onclick="location.href='available_courses.html'">
                <img src="images/available_courses.png" alt="Available Courses">
                <h2>Available Courses</h2>
            </div>
        </a>
        <div class="grid-container">
            <div class="grid-box" onclick="location.href='enrolled_courses.html'">
                <img src="images/enrolled_courses.png" alt="Enrolled Courses">
                <h2>Enrolled Courses</h2>
            </div>
            <div class="grid-box" onclick="location.href='enrolled_course_content.html'">
                <img src="images/course_contents.png" alt="Course Contents">
                <h2>Enrolled Course Contents</h2>
            </div>
            <div class="grid-box">
                <img src="images/course_progress.png" alt="Course Progress">
                <h2>Course Progress</h2>
                <div class="progress-bar"><div class="progress"></div></div>
            </div>
            <div class="grid-box" onclick="location.href='https://julius.ai/ai-chatbot'">
                <img src="images/ai_assistant.png" alt="AI Assistant">
                <h2>AI Assistant</h2>
                <p>Get help with your courses!</p>
            </div>
        </div>
    </div>
    <a href="student_dashboard_game.html"><div class="game-button" onclick="location.href='games.html'">
        <img src="images/game_icon.png" alt="Games">
    </div></a>
    </div>
</body>
</html>
