<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - LMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .dashboard-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .logo {
            width: 80px;
            position: absolute;
            left: 20px;
            top: 20px;
            border-radius: 10px;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 120px;
            font-size: 26px;
            color: #fff;
            font-weight: bold;
        }
        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ffa502;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }
        .settings-button:hover {
            background: #e67e22;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }
        .settings-button img {
            width: 30px;
            height: 30px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .grid-box {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .grid-box:hover {
            background: linear-gradient(135deg, yellow, orange);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }
        .grid-box img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img src="images/logo_2.png" alt="LMS Logo" class="logo">
    <div class="settings-button" onclick="location.href='settings.html'">
        <img src="images/settings_icon.png" alt="Settings">
    </div>
    <div class="images/dashboard-container">
        <h1>Teacher Dashboard</h1>
        <div class="grid-container">
            <div class="grid-box" onclick="location.href='student_details.html'">
                <img src="images/student_details.png" alt="Student Details">
                <h2>Student Details</h2>
            </div>
            <div class="grid-box" onclick="location.href='add_new_courses.html'">
                <img src="images/add_courses.png" alt="Add New Courses">
                <h2>Add New Courses</h2>
            </div>
            <div class="grid-box" onclick="location.href='view_courses.html'">
                <img src="images/view_courses.png" alt="View Courses">
                <h2>View Courses</h2>
            </div>
            <div class="grid-box" onclick="location.href='enrolled_courses.html'">
                <img src="images/student_course_details.png" alt="Student Course Details">
                <h2>Student Course Details</h2>
            </div>
        </div>
    </div>
</body>
</html>
