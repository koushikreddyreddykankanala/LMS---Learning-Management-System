<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Home</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        
        span {
            color: #764ba2;
        }
        
        a {
            text-decoration: none;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            animation: fadeIn 1s ease-in-out, float 3s infinite ease-in-out;
        }
        
        .logo {
            width: 80px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.2s;
        }
        
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.4s;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.6s;
        }
        
        .student-btn {
            background: #667eea;
            color: white;
        }
        
        .teacher-btn {
            background: #764ba2;
            color: white;
        }
        
        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="LMS Logo" class="logo" height="150px">
        <h1>Welcome to <span>LMS</span></h1>
        <p>Your gateway to learning and teaching. Join as a student or teacher.</p>
        <a href="student_login2.html"><button class="btn student-btn">Login as Student</button></a>
        <a href="teacher_login_page.html"><button class="btn teacher-btn">Login as Teacher</button></a>
    </div>
</body>
</html>
