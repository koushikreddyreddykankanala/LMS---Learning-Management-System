<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - LMS</title>
    <link rel="stylesheet" href="studentlogin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        span{
            color: #667eea;
        }
        .logo {
            width: 80px;
            margin-bottom: 15px;
            animation: float 2s infinite ease-in-out;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .login-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            opacity: 0.6;
            animation: floatUp 10s infinite ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes floatUp {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="Images/teacher.png" alt="Teacher Logo" class="logo" height="150px" width="150px">
        <h1>Teacher <span>Login</span></h1>
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="error-msg" class="error-msg"></p>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
    <script>
        // Generate floating bubbles
        for (let i = 0; i < 10; i++) {
            let bubble = document.createElement("div");
            bubble.classList.add("bubble");
            let size = Math.random() * 50 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
            document.body.appendChild(bubble);
        }
    </script>
    <script src="teacher_login_js.js"></script>
</body>
</html>
