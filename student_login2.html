<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - LMS</title>
    <link rel="stylesheet" href="studentlogin.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes bubbleFloat {
            0% { transform: translateY(0); opacity: 0.6; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out, float 3s infinite ease-in-out;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.2s;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.4s;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.6s;
        }

        .login-btn:hover {
            background: #0056b3;
            transform: scale(1.08);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.8s;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Floating Bubbles */
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: bubbleFloat 8s infinite ease-in-out;
        }

        .bubble:nth-child(1) {
            width: 60px;
            height: 60px;
            left: 10%;
            animation-duration: 7s;
        }

        .bubble:nth-child(2) {
            width: 40px;
            height: 40px;
            left: 25%;
            animation-duration: 5s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 40%;
            animation-duration: 6s;
            animation-delay: 3s;
        }

        .bubble:nth-child(4) {
            width: 35px;
            height: 35px;
            left: 55%;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .bubble:nth-child(5) {
            width: 45px;
            height: 45px;
            left: 70%;
            animation-duration: 6s;
            animation-delay: 2.5s;
        }

        .bubble:nth-child(6) {
            width: 55px;
            height: 55px;
            left: 85%;
            animation-duration: 8s;
            animation-delay: 1.5s;
        }

        .bubble:nth-child(7) {
            width: 30px;
            height: 30px;
            left: 95%;
            animation-duration: 5s;
            animation-delay: 3.5s;
        }
    </style>
</head>
<body>

    <!-- Floating bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="login-container">
        <img src="images/student.png" alt="Student Logo" class="logo" height="200px">
        <h1>Student <span>Login</span></h1>
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="error-msg" class="error-msg"></p>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <script src="student_login_js.js"></script>
</body>
</html>
